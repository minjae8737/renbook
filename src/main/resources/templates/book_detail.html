<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인</title>

    <!-- 부트스트랩5 -->
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- css추가 -->
    <link href="/static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet">

</head>
<body>

<div th:replace ="~{layout :: header}"></div>

<main class="main-con">

    <section>
        <div class="container">
            <div class="book-ditail-con row">
                <!--이미지-->
                <div class="col">
                    <img class="book-detail-img" src="/images/renbook_cover.png">
                </div>
                <div class="col" th:object="${findBook}">
                    <!--도서 정보-->
                    <div class="book-detail-info divider-thin" >
                        <div class="divider-thin">
                            <h2 class="book-detail-info-title" th:text="*{bookTitle}">제목</h2>
                        </div>
                        <div class="book-detail-info-con row">
                            <span class="col">ISBN</span>
                            <span class="text-end col book-detail-info-label" th:text="*{isbn}">ISBN</span>
                        </div>
                        <div class="book-detail-info-con row">
                            <span class="col">글쓴이</span>
                            <span class="text-end col book-detail-info-label" th:text="*{author}">글쓴이</span>
                        </div>
                        <div class="book-detail-info-con row">
                            <span class="col">출판사</span>
                            <span class="text-end col book-detail-info-label" th:text="*{publisher}">출판사</span>
                        </div>
                        <div class="book-detail-info-con row">
                            <span class="col">출간일</span>
                            <span class="text-end col book-detail-info-label" th:text="*{publicationDate}">출간일</span>
                        </div>
                    </div>

                    <!--대여 정보-->
                    <div class="book-rental-con col">
                        <!--대여 버튼-->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" th:classappend="${findBook.isRental != null && findBook.isRental.equals('Y') ? 'disabled' : ''}" th:onclick="|location.href='@{/rental/{bookNo}(bookNo=*{bookNo})}'|">대여하기</button>
                            <button class="btn btn-success btn-lg" th:onclick="|location.href='@{/heart/{bookNo}(bookNo=*{bookNo})}'|">찜하기</button>
                        </div>
                    </div>
                </div>


            </div>


        </div>
    </section>


</main>

<div th:replace ="~{layout :: footer}"></div>


</body>
</html>
